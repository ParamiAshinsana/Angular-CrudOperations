<p class="success-message">add-Movies!</p>

<h1 class="form-title">Add Movie</h1>

<form [formGroup]="student" (ngSubmit)="handleSubmit()" class="student-form">
    <div class="form-group">
        <label for="id" class="form-label">Movie Id :</label>
        <input type="text" id="id" name="id" formControlName="id" class="form-input">
    </div>

    <div class="form-group">
        <label for="name" class="form-label">Movie Title :</label>
        <input type="text" id="title" name="title" formControlName="title" class="form-input">
    </div>

    <div class="form-group">
        <label for="name" class="form-label">Director :</label>
        <input type="text" id="director" name="director" formControlName="director" class="form-input">
    </div>

    <button type="submit" class="submit-button">Add Movie</button>
</form>
