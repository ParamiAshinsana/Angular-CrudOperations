<p class="success-message">add-student works!</p>

<h1 class="form-title">Add Student</h1>

<form [formGroup]="student" (ngSubmit)="handleSubmit()" class="student-form">
    <div class="form-group">
        <label for="id" class="form-label">Id:</label>
        <input type="number" id="id" name="id" formControlName="id" class="form-input">
    </div>

    <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" class="form-input">
    </div>

    <div class="form-group">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" name="age" formControlName="age" class="form-input">
    </div>

    <div class="form-group">
        <label for="dept" class="form-label">Department:</label>
        <input type="text" id="dept" name="dept" formControlName="dept" class="form-input">
    </div>

    <button type="submit" class="submit-button">Add Student</button>
</form>
